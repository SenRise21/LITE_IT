<!-- Відображення деталей нотатки -->
<div>
  <!-- Заголовок секції деталей -->
  <h2>Details</h2>
  
  <!-- Виведення назви нотатки -->
  <p>Назва: {{ data.note.title }}</p>
  
  <!-- Виведення тексту нотатки -->
  <p>Текст: {{ data.note.text }}</p>
  
  <!-- Виведення міток (ярликів) нотатки, об'єднаних комою -->
  <p>Ярлики: {{ data.note.labels.join(', ') }}</p>
  
  <!-- Виведення категорій нотатки, об'єднаних комою -->
  <p>Категорії: {{ data.note.categories.join(', ') }}</p>
</div>
